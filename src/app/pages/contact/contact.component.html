<div
  class="relative h-screen overflow-y-auto overflow-x-hidden bg-plain-muted text-dark dark:bg-dark-2 dark:text-light">
  <div class="mx-auto flex max-w-screen-2xl flex-col justify-between gap-4 p-4 lg:gap-6 lg:p-6">
    <!-- Header -->
    <header class="sticky top-0 z-50">
      <app-header></app-header>
    </header>
    <!-- Header end -->

    <main class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-6">
      <!-- Intro -->
      <app-user-card></app-user-card>

      <!-- Contact -->
      <div class="rounded-2xl bg-white p-6 shadow dark:bg-dark dark:shadow-dark lg:col-span-2 lg:p-10">
        <div class="">
          <h2 class="text-3xl font-semibold leading-tight text-dark dark:text-light lg:text-[40px] lg:leading-tight">
            Get in <span class="text-primary">Touch</span>
          </h2>
          <p class="mt-4 text-lg text-muted dark:text-light/70">
            I'm here to help if you're searching for a product designer to bring
            your idea to life or a design partner to help take your business to the
            next level.
          </p>
          <!-- CTA buttons -->
          <div class="mt-6 flex flex-wrap gap-2">
            <a (click)="shared.onCallAction()"
              class="cursor-pointer inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-primary px-6 py-4 font-medium text-white transition hover:bg-blue-600 focus:outline-none focus:ring disabled:pointer-events-none disabled:opacity-50">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" class="h-6 w-6">
                <path
                  d="M5 4h4l2 5-2.5 1.5a11 11 0 0 0 5 5L15 13l5 2v4a2 2 0 0 1-2 2A16 16 0 0 1 3 6a2 2 0 0 1 2-2Zm10 3a2 2 0 0 1 2 2m-2-6a6 6 0 0 1 6 6">
                </path>
              </svg>
              <span>Book A Call</span>
            </a>
            <button (click)="shared.copyToClipboard(shared.emailAddress)" type="button"
              data-clipboard-text="shams.sujon.01@gmail.com" data-clipboard-action="copy"
              data-clipboard-success-text="Copied to clipboard"
              class="cursor-pointer js-clipboard hs-tooltip inline-flex items-center gap-x-2 rounded-lg border border-light bg-transparent px-6 py-4 font-medium text-dark transition [--trigger:focus] hover:bg-light focus:outline-none focus:ring disabled:pointer-events-none disabled:opacity-50 dark:border-gray-1 dark:text-light/70 dark:hover:bg-dark dark:hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" class="h-6 w-6">
                <path d="M8 10a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2v-8Z"></path>
                <path d="M16 8V6a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2"></path>
              </svg>
              <span>Copy Email</span>

              <span
                class="hs-tooltip-content invisible z-10 hidden rounded-lg bg-gray-900 px-2 py-1 text-xs font-medium text-white opacity-0 shadow-sm transition-opacity hs-tooltip-shown:visible hs-tooltip-shown:opacity-100 dark:bg-slate-700"
                role="tooltip" data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="bottom"
                style="position: fixed; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(734.444px, -1436.11px, 0px);">
                Copied to clipboard
              </span>
            </button>
          </div>
        </div>

        <div class="mt-10 lg:mt-14">
          <form id="contact-form" method="post" action="assets/php/contact_email.php"
            class="space-y-6 rounded-lg bg-light p-6 dark:bg-dark-2 xl:p-12">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <div class="">
                <label for="name" class="mb-2 block text-sm font-medium text-dark dark:text-light">
                  Name
                </label>
                <input required="" type="text" id="name" name="name" placeholder="Enter your name"
                  class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 disabled:pointer-events-none disabled:opacity-50 dark:border-dark dark:bg-dark dark:text-white dark:focus:border-muted dark:focus:ring-white/20">
              </div>
              <div class="">
                <label for="email" class="mb-2 block text-sm font-medium text-dark dark:text-light">
                  Email
                </label>
                <input required="" type="email" id="email" name="email" placeholder="Enter your email"
                  class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 disabled:pointer-events-none disabled:opacity-50 dark:border-dark dark:bg-dark dark:text-white dark:focus:border-muted dark:focus:ring-white/20">
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <div class="">
                <label for="phoneNumber" class="mb-2 block text-sm font-medium text-dark dark:text-light">
                  Phone Number
                </label>
                <input required="" type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number"
                  class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 disabled:pointer-events-none disabled:opacity-50 dark:border-dark dark:bg-dark dark:text-white dark:focus:border-muted dark:focus:ring-white/20">
              </div>

              <div class="">
                <label for="subject" class="mb-2 block text-sm font-medium text-dark dark:text-light">
                  Subject
                </label>
                <input required="" type="text" id="subject" name="subject" placeholder="Subject"
                  class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 disabled:pointer-events-none disabled:opacity-50 dark:border-dark dark:bg-dark dark:text-white dark:focus:border-muted dark:focus:ring-white/20">
              </div>
            </div>

            <div class="">
              <label for="message" class="mb-2 block text-sm font-medium text-dark dark:text-light">
                Message
              </label>

              <textarea required="" id="message" name="message" placeholder="Type details about your inquiry" rows="4"
                class="block w-full rounded-lg border border-gray-200 bg-white px-6 py-4 text-base outline-none transition focus:border-dark focus:ring focus:ring-dark/20 disabled:pointer-events-none disabled:opacity-50 dark:border-dark dark:bg-dark dark:text-white dark:focus:border-muted dark:focus:ring-white/20"></textarea>
            </div>

            <button type="submit"
              class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent bg-primary px-6 py-4 text-center font-medium text-white transition hover:bg-blue-600 focus:outline-none focus:ring disabled:pointer-events-none disabled:opacity-50">
              <span>Send Message</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" class="h-5 w-5">
                <path d="M17.5 11.667v-5h-5"></path>
                <path d="m17.5 6.667-7.5 7.5-7.5-7.5"></path>
              </svg>
            </button>

            <div class="status alert hidden"></div>
          </form>
        </div>

        <!-- Map -->
        <div class="mt-10 aspect-video overflow-hidden rounded-lg lg:mt-14">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7535.888621434033!2d72.87267805!3d19.197634549999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b7157db37773%3A0x62405224961becc0!2sKandivali%2C%20Lokhandwala%20Twp%2C%20Kandivali%20East%2C%20Mumbai%2C%20Maharashtra%20400101!5e0!3m2!1sen!2sin!4v1724704527820!5m2!1sen!2sin"
            width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- FAQ -->
        <div class="mt-10 lg:mt-14">
          <h3 class="text-2xl font-medium text-dark dark:text-light lg:text-3xl">
            Frequently Asked Questions
          </h3>

          <div class="hs-accordion-group mt-8 space-y-4">
            <ng-container *ngFor="let query of faqs">
              <div
                class="{{query.toggle ? 'active' : ''}} hs-accordion rounded-lg border border-transparent bg-light transition hs-accordion-active:border-light hs-accordion-active:bg-white dark:border-transparent dark:bg-dark-2 dark:hs-accordion-active:border-dark-2 dark:hs-accordion-active:bg-black">
                <button (click)="query.toggle = !query.toggle"
                  class="hs-accordion-toggle inline-flex w-full items-center justify-between gap-x-3 px-6 py-5 text-start text-lg font-medium text-dark transition hover:text-muted disabled:pointer-events-none disabled:opacity-50 hs-accordion-active:text-primary dark:text-light/70 dark:hover:text-light dark:focus:outline-none dark:hs-accordion-active:text-primary xl:text-2xl">
                  <span class="faq-title">{{query.name}}</span>
                  <span
                    class="grid h-8 w-8 shrink-0 place-content-center rounded bg-white text-primary hs-accordion-active:bg-light dark:bg-dark dark:hs-accordion-active:bg-dark-2">
                    <svg class="block h-3.5 w-3.5 hs-accordion-active:hidden" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5v14"></path>
                    </svg>
                    <svg class="hidden h-3.5 w-3.5 hs-accordion-active:block" xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                    </svg>
                  </span>
                </button>
                <div
                  class="{{query.toggle ? 'block h-query' : 'hidden h-0'}} hs-accordion-content w-full overflow-hidden transition-[height] duration-300">
                  <div class="px-6 pb-5">
                    <p class="text-base xl:text-lg">
                      {{query.content}}
                    </p>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </main>

    <app-footer></app-footer>

  </div>
</div>
